{% extends "base.html" %}
{% block title %}Change you password{% endblock %}
{% block content %}
    <div class="main-div-login-change-pass">
        <div class="login-form-big">
            <div class="login-form-change-pass">
                <h1 class="login-name">Change you password</h1>
                <form action="." method="post">
                    {{ form.as_p }}
                    <button type="submit" class="btn">Change password</button>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    <p class="errors">Use the form below to change your password.</p>
    </div>
{% endblock %}
