<style>
    .main_div_login {
        align-items: center;
        justify-content: center;
        display: flex;
        width: 100%;
        height: calc(100% - 140px);
        flex-direction: column;
    }

    .login-form-big {
        justify-content: center;
        display: flex;
        align-items: center;
    }

    .login-form {
        border: 4px solid #444446;
        width: 500px;
        background-color: gray;
        text-align: center;
        border-radius: 50px;
        margin: 0 auto;
        font-family: 'Architects Daughter', cursive;
    }

    input {
        border: 2px solid #444446;
        color: #363535;
        border-radius: 7px;
    }

    .btn {
        background: #444446; /* Цвет фона */
        border: 4px solid;
        border-color: #c3e6fc; /* Параметры рамки */
        padding: 15px; /* Поля вокруг текста */
        margin: 10px;
        border-radius: 8px;
        color: #c3e6fc;
        font-family: 'Fredoka One', cursive;
    }


    .errors {
        font-family: 'Architects Daughter', cursive;
        margin: 5px 20%;
        text-align: center;
    }

    .login-name {
        font-family: 'Fredoka One', cursive;
        color: #363535;
    }
</style>
{% extends "base.html" %}
{% block title %}Change you password{% endblock %}
{% block content %}
    <div class="main_div_login">
        <div class="login-form-big">
            <div class="login-form">
                <h1 class="login-name">Change you password</h1>

                <form action="." method="post">
                    {{ form.as_p }}
                    <button type="submit" class="btn">Change password</button>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    <p class="errors">Use the form below to change your password.</p>
    </div>
{% endblock %}
