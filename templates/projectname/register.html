<style>
    .main_div_login {
        align-items: center;
        justify-content: center;
        display: flex;
        width: 100%;
        height: calc(100% - 100px);
        flex-direction: column;
    }

    .login-form-big {
        justify-content: center;
        display: flex;
        align-items: center;
    }

    .login-form {
        border: 4px solid #444446;
        width: 400px;
        background-color: gray;
        text-align: center;
        border-radius: 50px;
        margin: 0 auto;
        font-family: 'Architects Daughter', cursive;
    }

    .input-label {
        background-color: gray;
        margin-bottom: 5px;
    }

    input {
        border: 2px solid #444446;
        color: #363535;
        border-radius: 7px;
    }

    .btn {
        background: #444446; /* Цвет фона */
        border: 4px solid;
        border-color: #c3e6fc; /* Параметры рамки */
        padding: 15px; /* Поля вокруг текста */
        margin: 10px;
        border-radius: 8px;
        color: #c3e6fc;
        font-family: 'Fredoka One', cursive;
    }

    .login-name {
        font-family: 'Fredoka One', cursive;
        color: #363535;
    }

    .errors {
        font-family: 'Architects Daughter', cursive;
        margin: 5px 20%;
        text-align: center;
    }

</style>
{% extends "base.html" %}
{% block title %}Create an account{% endblock %}
{% block content %}
    <div class="main_div_login">
        <div class="login-form-big">
            <div class="login-form">
                <h1><p class="login-name">Create an account</p></h1>
                <form action="." method="post">
                    <div class="input-label">
                        <input type="text" name="username" id="username" placeholder="Login"/>
                    </div>
                    <div class="input-label">
                        <input type="text" name="first_name" id="first_name" placeholder="First name"/>
                    </div>
                    <div class="input-label">
                        <input type="email" name="email" id="email" placeholder="E-mail"/>
                    </div>
                    <div class="input-label">
                        <input type="password" name="password" id="password" placeholder="Password"/>
                    </div>
                    <div class="input-label">
                        <input type="password" name="password2" id="password2" placeholder="Repeat password"/>
                    </div>
                    {% csrf_token %}
                    <button class="btn" type="submit">Create my account</button>
                </form>
            </div>
        </div>
        <p class="errors">Please, sign up using the following form:</p>
    </div>
{% endblock %}
