{% extends "base.html" %}
{% block title %}Create an account{% endblock %}
{% block content %}
    <div class="main-div-login-reg">
        <div class="login-form-big">
            <div class="login-form-reg">
                <h1><p class="login-name">Create an account</p></h1>
                <form action="." method="post">
                    <div class="input-label">
                        <input type="text" name="username" id="username" placeholder="Login"/>
                    </div>
                    <div class="input-label">
                        <input type="text" name="first_name" id="first_name" placeholder="First name"/>
                    </div>
                    <div class="input-label">
                        <input type="email" name="email" id="email" placeholder="E-mail"/>
                    </div>
                    <div class="input-label">
                        <input type="password" name="password" id="password" placeholder="Password"/>
                    </div>
                    <div class="input-label">
                        <input type="password" name="password2" id="password2" placeholder="Repeat password"/>
                    </div>
                    {% csrf_token %}
                    <button class="btn" type="submit">Create my account</button>
                </form>
            </div>
        </div>
        <p class="errors">Please, sign up using the following form:</p>
    </div>
{% endblock %}
