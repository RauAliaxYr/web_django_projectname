<style>
    .main_div_login {
        align-items: center;
        justify-content: center;
        display: flex;
        width: 100%;
        height: calc(100% - 140px);
        flex-direction: column;
    }

    .login-form-big {
        justify-content: center;
        display: flex;
        align-items: center;
    }

    .login-form {
        border: 4px solid #444446;
        width: 400px;
        background-color: gray;
        text-align: center;
        border-radius: 50px;
        margin: 0 auto;
        font-family: 'Architects Daughter', cursive;
    }

    input {
        border: 2px solid #444446;
        color: #363535;
        border-radius: 7px;
    }

    .btn {
        background: #444446; /* Цвет фона */
        border: 4px solid;
        border-color: #c3e6fc; /* Параметры рамки */
        padding: 15px; /* Поля вокруг текста */
        margin: 10px;
        border-radius: 8px;
        color: #c3e6fc;
        font-family: 'Fredoka One', cursive;
    }



    .errors {
        font-family: 'Architects Daughter', cursive;
        margin: 5px 20%;
        text-align: center;
    }
        .login-name{
        font-family: 'Fredoka One', cursive;
        color: #363535;
    }

</style>
{% extends "base.html" %}
{% block title %}Edit your account{% endblock %}
{% block content %}
    <div class="main_div_login">
        <div class="login-form-big">
            <div class="login-form">
                <h1 class="login-name">Edit your account</h1>
                <form action="." method="post" enctype="multipart/form-data">
                    {{ user_form.as_p }}
                    {{ profile_form.as_p }}
                    {% csrf_token %}
                    <button class="btn" type="submit" >Save changes</button>
                </form>
            </div>
        </div>
    <p class="errors">You can edit your account using the following form:</p>
    </div>
{% endblock %}
